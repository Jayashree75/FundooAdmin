<div class="container" >
    <div class="row">

    <div class="col-lg-10 text-center" style="max-width: 10%;">
        <div class="card-body" style="font-size: 25px;">
            Advance
        </div>

        <div class="avatar">
            {{Advance}}
        </div>
    </div>
    <div class="col-lg-10 text-center" style="max-width: 10%;">
        <div class="card-body" style="font-size: 25px;">
            Basic
        </div>
        <div class="avatar">
            {{Basic}}
        </div>
    </div>
</div>
</div>
<br>
<div class="col-lg-10 mx-auto table-responsive" style="margin-top: 50px;">
    <table class="table table-striped table-bordered">
        <thead style="background-color: rosybrown;">
            <tr>
                <th>sr.no</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>ServiceType</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of searched | paginate: { itemsPerPage: 4, currentPage: p };let i=index">
                <td>{{4*(p-1)+i+1}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.type}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
